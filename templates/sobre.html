{% extends 'base.html' %} {% block conteudo %}
<h2 style="text-align: center">Notas da Turma</h2>
<hr />

<form action="{{url_for('diario')}}" method="POST">
  <label for="aluno">Aluno:</label>
  <input type="text" id="aluno" name="aluno" required />
  <label for="nota">Nota:</label>
  <input type="number" id="nota" name="nota" required />
  <button type="submit">Adicionar</button>
</form>

{% for d in registros %}
<details>
  <summary>{{ d.aluno }}</summary>
  <p>{{ d.nota }}</p>
</details>
{% endfor %} {% endblock conteudo %}
